<!-- Tells the browser this is an HTML5 document -->
<!DOCTYPE html>

<!-- Start of the HTML document with English as the language -->
<html lang="en">

<head>
    <!-- Sets character encoding to UTF-8 (supports most characters) -->
    <meta charset="UTF-8">

    <!-- Ensures compatibility with older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Makes the website responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- The text that appears in the browser tab -->
    <title>Carlos's Portfolio</title>

    <!-- Links your main CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Links a separate CSS file for responsive design (media queries) -->
    <link rel="stylesheet" href="mediaqueries.css">    
</head>

<body>

    <!-- Navigation bar for desktop view -->
    <nav id="desktop-nav">
        <!-- Logo text -->
        <div class="logo"> Carlos Martinez </div>

        <!-- List of navigation links -->
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>        
    </nav>

    <!-- Navigation bar for mobile (hamburger menu) -->
    <nav id="hamburger-nav">
        <!-- Logo text -->
        <div class="logo"> Carlos Martinez </div>

        <!-- Hamburger menu container -->
        <div class="hamburguer-menu">

            <!-- Clickable icon (3 lines) that triggers menu open/close -->
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Menu links that appear when hamburger is clicked -->
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section_pic-cainer">
            <img src="./assets/profile-pic.png" alt="Carlos Martinez profile picture" />
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Carlos Martinez</h1>
            <p class="section_text_p2">Fronteend Developer</p>
        </div>
    </section>

    <!-- Link to your JavaScript file (used to open/close hamburger menu) -->
    <script src="script.js"></script>

</body>
</html>
